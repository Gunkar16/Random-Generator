<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair</title>
    <link rel="stylesheet" href="pair.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Pair Random Generator</h1>
        <p class="footer">Coded by Gunkar16</p>
        <div class="generator-container">
            <div id="size">
                <div class="randomize">
                    <h2>Random Name:</h2>
                    <div id="random">
                    <p id="random-name" class="fly-in">Click 'Randomize' to get a name</p>
                    <p id="random-name2" class="fly-in">Click 'Randomize' to get a name</p>
                    </div>
                    <button id="randomize-button">Randomize</button>
                    <button id="eliminate-button">Eliminate</button>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="pair.js"></script>
</html>
