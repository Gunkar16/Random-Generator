<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>8-C's Random Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="header">8-C's Random Generator</h1>
        <p class="footer">Coded by Gunkar16</p>
        <div class="generator-container">
            <div class="randomize">
                <h2>Random Name:</h2>
                <p id="random-name" class="fly-in">Click 'Randomize' to get a name</p>
                <button id="randomize-button">Randomize</button>
            </div>
            <div class="name-list">
                <h2>Student Names:</h2>
                <ol id="name-ol"></ol>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
