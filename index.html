<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Random Generators</title>
    <link rel="stylesheet" href="all.css">
</head>

<body>
    <div class="container">
        <h1>Choose Your class</h1>
        <button id="class-8A">8-A</button>
        <button id="class-8B">8-B</button>
        <button id="class-8C">8-C</button>
        <button id="Teachers">Teacher's Day Special</button>
    </div>

    <script>
        const class8AButton = document.getElementById("class-8A");
        const class8BButton = document.getElementById("class-8B");
        const class8CButton = document.getElementById("class-8C");
        const Teachers = document.getElementById("Teachers");
        class8AButton.addEventListener("click", () => {
            window.location.href = "8A.html";
        });

        class8BButton.addEventListener("click", () => {
            window.location.href = "8B.html";
        });

        class8CButton.addEventListener("click", () => {
            window.location.href = "8C.html";
        });

        Teachers.addEventListener("click", () => {
            window.location.href = "Teachers.html";
        });
    </script>
</body>

</html>
