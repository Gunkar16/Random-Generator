<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>8-C's Random Generator and Timer</title>
</head>
<body>
    <div class="container">
        <h1 class="header">8-C's Random Generator and Timer</h1>
        <p class="footer">Coded by Gunkar16</p>
        <div class="generator-container">
            <div id="size">
                <div class="randomize">
                    <h2>Random Name:</h2>
                    <p id="random-name" class="fly-in">Click 'Randomize' to get a name</p>
                    <button id="randomize-button">Randomize</button>
                </div>
                <div class="randomize timer_lol">
                    <div class="timer-box">
                        <h2>Timer</h2>
                        <div class="timer-inputs" id="timer-inputs">
                            <input type="number" id="hours" placeholder="Hours">
                            <input type="number" id="minutes" placeholder="Minutes">
                            <input type="number" id="seconds" placeholder="Seconds">
                            <button id="start-timer-button">Start</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="name-list">
                <h2>Student Names:</h2>
                <ol id="name-ol"></ol>
            </div>
        </div>
    </div>

    <div id="timer-popup" class="popup">
        <div class="popup-content">
            <h2>Timer Result</h2>
            <p id="timer-display-popup">00:00:00</p>
            <div class="popup-buttons">
                <button id="pause-timer-popup-button">Pause</button>
                <button id="reset-timer-popup-button" class="reset-button">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
